<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Checkboxes">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title> Checkboxes | Custom Checkbox</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="wrap">
    <p>Cuál es tu red social favorita?</p>
    <div class="group">
      <input type="checkbox" id="check1">
      <label for="check1">Twitter</label>
    </div>
    <div class="group">
      <input type="checkbox" id="check2">
      <label for="check2">Facebook</label>
    </div>
    <div class="group">
      <input type="checkbox" id="check3">
      <label for="check3">Instagram</label>
    </div>
    <div class="group">
      <input type="checkbox" id="check4">
      <label for="check4">Tiktok</label>
    </div>
    </div>
</body>
</html>
